# Check the PR for broken links to avoid build failures

name: Verify website build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build static website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build