name: Build and Deploy Docusaurus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: PR-Build-Check (only with Pull Requests)
  verify-build:
    if: ${{ github.event_name == 'pull_request' }}
    name: Verify website build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website (fast mode)
        run: npm run build -- --skip-minify

  # Job 2: Build for Deployment (only with Push)
  build-and-deploy:
    if: ${{ github.event_name == 'push' }}
    name: Build and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  # Job 3: Deployment to GitHub Pages
  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-deploy
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4